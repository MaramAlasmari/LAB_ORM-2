{% extends 'main/base.html' %}

{% block title %} {{ blog.titel }} {% endblock %}

{% block content %}

<section class="container row m-4 p-4">
        <div class="row ">
            <div class="col">
            <div class="d-flex flex-column gap-2">
            <h2>Title: {{ blog.title }}</h2>
            <h4>Content: <br>{{ blog.content }}</h4>
            <h4>is published: {{ blog.is_published }}</h4>
            <h4>published at: {{ blog.published_at }}</h4>
            <h4>category: {{blog.category}}</h4>
            <div class="row">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle col-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">Edit</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'blogs:update' blog.id %}">Update</a></li>
                  <li><a class="dropdown-item" href="{% url 'blogs:delete' blog.id %}">Delete</a></li>
                </ul>
              </div>
              <a href="{% url 'blogs:read'%}"><button type="button" class="btn btn-primary col-3 mt-3"> all blogs</button></a>
            </div>
          </div>
            </div>
        </div>
</section>



{% endblock %}
